policies:
    - name: tag-newly-created-vms
      resource: azure.vm
      mode:
        type: azure-periodic
        schedule: '0 * * * * *'
        provision-options:
          servicePlan:
            name: custodian
            location: East Asia
            resourceGroupName: custodian-rg
          storageAccount:
            name: <STORAGE_ACCOUNT>
            location: East Asia
            resourceGroupName: custodian-rg
          appInsigts:
            name: custodian
            location: East Asia
            resourceGroupName: custodian-rg
      filters:
        - type: metric
          metric: Percentage CPU
          aggregation: average
          op: lt
          threshold: 75
          timeframe: 1
      actions:
        - type: tag
          tag: "verify-policy-runs-tag"
          value: "true"
        - type: notify
          template: default
          priority_header: '2'
          subject: Low CPU Utalization
          to:
            - michi@microsoft.com
          transport:
            type: asq
            queue: https://<STORAGE_ACCOUNT>.queue.core.windows.net/<QUEUE_NAME>
